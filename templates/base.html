<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    Flask Feedback &ndash; {% block title %}{% endblock %}
  </title>
  <link rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<nav class="navbar navbar-light bg-primary justify-content-between">
    <div class="container">
        <a href ="/" class="navbar-brand text-light">Flask Feedback</a>
        <ul class ="nav navbar-navflex-row float-right">
            {% if session['username']%}
            <li class="nav-item">
                <a class=nav-link pr-3 text-light" href="/logout">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class=nav-link pr-3 text-light" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class=nav-link text-light" href="/register">Register</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>


  {% block content %}
  <!-- put the content here -->
  {% endblock %}


</body>
</html>
